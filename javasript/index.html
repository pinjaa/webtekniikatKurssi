<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sää tänään</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <header>
            <h1>Weather today <span id="dateToday"></span></h1>
        </header>
        <div id="cityDiv">
            <h2>City:</h2>
            <label for="city">Select city: </label>
            <select name="city" id="city">
                <option value="selectCity">Select city</option>
                <option value="oulu">Oulu</option>
                <option value="helsinki">Helsinki</option>
                <option value="rovaniemi">Rovaniemi</option>
                <option value="joensuu">Joensuu</option>
            </select>
        </div>
        <div id="tempDiv">
            <h2>Temperature: </h2>
            <p>Temperature now: <span id="temperature"></span> </p>
            <p >Feels like: <span id="feelsLike"></span> </p>
            <button id="tempButton">Check</button>
        </div>
        <div id="weatherDiv">
            <h2>Weather: </h2>
            <p id="weather"></p>
            <button id="weatherButton">Check</button>
        </div>
        
        <footer>
            <p>&copy; Pinja Åman 2021</p>
        </footer>
    </div>
</body>
</html>
