<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sää tänään</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <header>
            <h1>Weather today <span id="dateToday"></span></h1>
        </header>
        <div id="cityDiv">
            <h2><span id="cityName">City</span>:</h2>
            <p>Write a city</p>
            <div class="row">
                <label for="">City: <input type="text" id="cityInput"></label>
                <button type="button" id="submitButton">Submit</button>
            </div>
        </div>
        <div id="tempDiv">
            <h2>Temperature: </h2>
            <p>Temperature now: <span id="temperature"></span> </p>
            <p >Feels like: <span id="feelsLike"></span> </p>
            
        </div>
        <div id="weatherDiv">
            <h2>Weather: </h2>
            <img id="weatherImg" style="width: 50px;" src="" alt="">
            <p id="weather"></p>
            
            
        </div>
        
        <footer>
            <p>&copy; Pinja Åman 2021</p>
        </footer>
    </div>
</body>
</html>
